# pacman
[[package_managers]]
name = "pacman"

[package_managers.install_command]
command = "sudo"
args = ["pacman", "-S", "--needed", "--noconfirm"]

[package_managers.list_command]
command = "pacman"
args = ["-Qqen"]

# yay
[[package_managers]]
name = "yay"

[package_managers.install_command]
command = "yay"
args = ["-S", "--needed"]

[package_managers.list_command]
command = "pacman"
args = ["-Qqm"]
